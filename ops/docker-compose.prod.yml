version: '3.9'

volumes:
  caddy_data:
  caddy_conf:

services:
  caddy:
    environment:
      DOMAIN: ${RELAY_URL:-localhost}
      EMAIL: ${CERTBOT_EMAIL}
      CLOUDFLARE_TOKEN: ${CLOUDFLARE_TOKEN}
      UPSTREAM_NAME: ${UPSTREAM_NAME:-relay}
      UPSTREAM_PORT: ${UPSTREAM_PORT:-5000}
      LOG_LEVEL: ${LOG_LEVEL:-ERROR}
    deploy:
      replicas: 20
      placement:
        constraints:
          - "node.labels.type==ingress"

  relay:
    environment:
      LOG_LEVEL: ${LOG_LEVEL:-ERROR}
      RELAY_MODE: ${RELAY_MODE:-legacy}
    deploy:
      replicas: ${REPLICAS:-1}

  redis:
    deploy:
      replicas: ${REPLICAS:-1}

  waku:
    deploy:
      replicas: 0
